<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBP359 | Portfolio</title>
    <style>
        :root {
            --primary-color: #00ff88;
            --secondary-color: #0066ff;
            --accent-color: #ff3366;
            --background: #0a0a0a;
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--background);
            color: var(--text-color);
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            cursor: none;
        }

        .container {
            width: 100%;
            min-height: 100vh;
        }

        /* Navigation Bar */
        .nav-bar {
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            z-index: 1000;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 255, 136, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
        }

        .logo img {
            height: 40px;
            width: auto;
        }

        .logo-text {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
            text-decoration: none;
        }

        .menu-items {
            display: flex;
            gap: 2rem;
        }

        .glow-button {
            color: var(--text-color);
            text-decoration: none;
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
            transition: all 0.3s ease;
            border: 1px solid var(--primary-color);
            background: transparent;
        }

        .glow-button:hover {
            background: var(--primary-color);
            color: var(--background);
            box-shadow: 0 0 20px var(--primary-color);
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero-content {
            transform: translateY(-50px);
        }

        .typing-text {
            font-size: 5rem;
            font-weight: bold;
            color: var(--text-color);
            margin-bottom: 1rem;
            display: inline-block;
        }

        .typing-text::after {
            content: '|';
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .subtitle {
            font-size: 1.5rem;
            margin: 1rem 0;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s forwards;
            animation-delay: 2s;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .cta-buttons {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .cta-button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background: var(--primary-color);
            border: none;
            border-radius: 30px;
            color: var(--background);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 255, 136, 0.3);
        }

        /* Cards */
        .floating-cards {
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding: 4rem 2rem;
            flex-wrap: wrap;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            width: 300px;
            border: 1px solid rgba(0, 255, 136, 0.2);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            border-color: var(--primary-color);
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.2);
        }

        .card h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        /* Contact Info */
        .contact-email {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 1.2rem;
            color: var(--primary-color);
            text-decoration: none;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .contact-email:hover {
            text-shadow: 0 0 10px var(--primary-color);
        }

        /* Time Display */
        .time-display {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-family: monospace;
            font-size: 1.2rem;
            color: var(--primary-color);
        }

        /* Custom Cursor */
        .cursor {
            width: 20px;
            height: 20px;
            border: 2px solid var(--primary-color);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
        }

        .cursor-follower {
            width: 8px;
            height: 8px;
            background: var(--primary-color);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
        }

        @media (max-width: 768px) {
            .menu-items {
                display: none;
            }
            
            .typing-text {
                font-size: 3rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="nav-bar">
            <a href="#" class="logo">
                <img src="https://raw.githubusercontent.com/SBP359/SBP359/a5b557565338cc916ef8774e5ab7bc1eb4ed4cef/assets/logo.png" alt="Logo">
                <span class="logo-text">SBP359</span>
            </a>
            <div class="menu-items">
                <a href="#" class="glow-button">Home</a>
                <a href="https://github.com/SBP359?tab=repositories" class="glow-button" target="_blank">Projects</a>
                <a href="about.html" class="glow-button">About</a>
                <a href="mailto:sachinbp359@gmail.com" class="glow-button">Contact</a>
            </div>
        </nav>

        <div class="hero">
            <div class="hero-content">
                <h1 class="typing-text"></h1>
                <p class="subtitle">Crafting Digital Excellence</p>
                <div class="cta-buttons">
                    <a href="https://github.com/SBP359" class="cta-button" target="_blank">Explore My GitHub</a>
                    <a href="about.html" class="cta-button">About Me</a>
                </div>
            </div>
        </div>

        <div class="floating-cards">
            <div class="card">
                <h3>Code Wizard</h3>
                <p>Creating magic with code</p>
            </div>
            <div class="card">
                <h3>Innovation Hub</h3>
                <p>Building the future</p>
            </div>
            <div class="card">
                <h3>Digital Artist</h3>
                <p>Designing experiences</p>
            </div>
        </div>
    </div>

    <a href="mailto:sachinbp359@gmail.com" class="contact-email">sachinbp359@gmail.com</a>
    <div class="time-display"></div>
    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <script>
        // Typing effect
        const text = "Welcome to My World";
        const typingText = document.querySelector('.typing-text');
        let charIndex = 0;

        function type() {
            if(charIndex < text.length) {
                typingText.textContent += text.charAt(charIndex);
                charIndex++;
                setTimeout(type, 100);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(type, 1000);
        });

        // Custom cursor
        const cursor = document.querySelector('.cursor');
        const cursorFollower = document.querySelector('.cursor-follower');
        
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            
            setTimeout(() => {
                cursorFollower.style.left = e.clientX + 'px';
                cursorFollower.style.top = e.clientY + 'px';
            }, 100);
        });

        // Live time update
        function updateTime() {
            const timeDisplay = document.querySelector('.time-display');
            const now = new Date();
            timeDisplay.textContent = now.toISOString().slice(0, 19).replace('T', ' ');
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
