<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBP359 | Awesome Portfolio</title>
    <!-- Adding Typed.js for typing effects -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <!-- Adding AOS for scroll animations -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <style>
        :root {
            --primary-color: #00ff88;
            --secondary-color: #0066ff;
            --accent-color: #ff3366;
            --background: #0a0a0a;
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--background);
            color: var(--text-color);
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            cursor: none;
        }

        .container {
            width: 100%;
            min-height: 100vh;
        }

        /* Enhanced Navigation Bar */
        .nav-bar {
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            z-index: 1000;
            backdrop-filter: blur(10px);
            background: rgba(10, 10, 10, 0.8);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo img {
            height: 40px;
            width: auto;
            filter: drop-shadow(0 0 10px var(--primary-color));
        }

        .logo-text {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Enhanced Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent 0%,
                rgba(0, 255, 136, 0.1) 50%,
                transparent 100%);
            animation: shine 10s infinite linear;
        }

        @keyframes shine {
            0% { transform: translateX(-50%) translateY(-50%) rotate(0deg); }
            100% { transform: translateX(-50%) translateY(-50%) rotate(360deg); }
        }

        .hero-content {
            position: relative;
            z-index: 2;
        }

        .typed-text {
            font-size: 5rem;
            font-weight: bold;
            margin-bottom: 2rem;
            text-shadow: 0 0 20px var(--primary-color);
        }

        /* GitHub Stats Section */
        .github-stats {
            padding: 4rem 2rem;
            text-align: center;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
        }

        .stat-number {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Repository Cards */
        .repo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .repo-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .repo-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                transparent, 
                rgba(0, 255, 136, 0.1), 
                transparent);
            transform: translateX(-100%);
            transition: 0.5s;
        }

        .repo-card:hover::before {
            transform: translateX(100%);
        }

        .repo-card h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .repo-stats {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            color: #888;
        }

        /* Enhanced Button Styles */
        .cta-button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 30px;
            color: var(--background);
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 1rem;
            position: relative;
            overflow: hidden;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transition: 0.5s;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        /* Custom Cursor */
        .cursor {
            width: 20px;
            height: 20px;
            border: 2px solid var(--primary-color);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.1s ease;
            transform-origin: center center;
        }

        .cursor-follower {
            width: 8px;
            height: 8px;
            background: var(--secondary-color);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.2s ease;
        }

        /* Loading Animation */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--background);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-animation {
            width: 50px;
            height: 50px;
            border: 3px solid var(--primary-color);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s infinite linear;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .typed-text {
                font-size: 2.5rem;
            }
            
            .stats-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="loading-animation"></div>
    </div>

    <div class="container">
        <nav class="nav-bar">
            <div class="logo">
                <img src="https://raw.githubusercontent.com/SBP359/SBP359/a5b557565338cc916ef8774e5ab7bc1eb4ed4cef/assets/logo.png" alt="Logo">
                <div class="logo-text">SBP359</div>
            </div>
        </nav>

        <div class="hero">
            <div class="hero-content">
                <div class="typed-text"></div>
                <a href="https://github.com/SBP359" target="_blank" class="cta-button">Explore My GitHub</a>
            </div>
        </div>

        <div class="github-stats" data-aos="fade-up">
            <h2>GitHub Stats</h2>
            <div class="stats-container" id="stats-container">
                <!-- Stats will be populated by JavaScript -->
            </div>
        </div>

        <div class="repo-section" data-aos="fade-up">
            <h2 style="text-align: center; margin: 2rem 0;">Featured Repositories</h2>
            <div class="repo-grid" id="repo-grid">
                <!-- Repos will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <script>
        // Initialize AOS
        AOS.init({
            duration: 1000,
            once: true
        });

        // Typing effect
        new Typed('.typed-text', {
            strings: [
                'Welcome to My World',
                'I am SBP359',
                'Explore My Work',
                'Let\'s Create Something Amazing'
            ],
            typeSpeed: 50,
            backSpeed: 30,
            loop: true
        });

        // Custom cursor
        const cursor = document.querySelector('.cursor');
        const cursorFollower = document.querySelector('.cursor-follower');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            
            setTimeout(() => {
                cursorFollower.style.left = e.clientX + 'px';
                cursorFollower.style.top = e.clientY + 'px';
            }, 100);
        });

        document.addEventListener('mousedown', () => {
            cursor.style.transform = 'scale(0.8)';
        });

        document.addEventListener('mouseup', () => {
            cursor.style.transform = 'scale(1)';
        });

        // Fetch GitHub Data
        async function fetchGitHubData() {
            try {
                const username = 'SBP359';
                const userResponse = await fetch(`https://api.github.com/users/${username}`);
                const userData = await userResponse.json();

                const reposResponse = await fetch(`https://api.github.com/users/${username}/repos?sort=updated&per_page=6`);
                const reposData = await reposResponse.json();

                // Update Stats
                const statsContainer = document.getElementById('stats-container');
                statsContainer.innerHTML = `
                    <div class="stat-card" data-aos="zoom-in" data-aos-delay="100">
                        <div class="stat-number">${userData.public_repos}</div>
                        <p>Repositories</p>
                    </div>
                    <div class="stat-card" data-aos="zoom-in" data-aos-delay="200">
                        <div class="stat-number">${userData.followers}</div>
                        <p>Followers</p>
                    </div>
                    <div class="stat-card" data-aos="zoom-in" data-aos-delay="300">
                        <div class="stat-number">${userData.following}</div>
                        <p>Following</p>
                    </div>
                `;

                // Update Repos
                const repoGrid = document.getElementById('repo-grid');
                repoGrid.innerHTML = reposData.map((repo, index) => `
                    <div class="repo-card" data-aos="fade-up" data-aos-delay="${index * 100}">
                        <h3>${repo.name}</h3>
                        <p>${repo.description || 'No description available'}</p>
                        <div class="repo-stats">
                            <span>⭐ ${repo.stargazers_count}</span>
                            <span>🔄 ${repo.forks_count}</span>
                        </div>
                        <a href="${repo.html_url}" target="_blank" class="cta-button" style="margin-top: 1rem;">View Repo</a>
                    </div>
                `).join('');

                // Hide loading screen
                document.querySelector('.loading').style.display = 'none';

            } catch (error) {
                console.error('Error fetching GitHub data:', error);
                document.querySelector('.loading').style.display = 'none';
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            fetchGitHubData();
        });

        canvas.style.position = 'fixed';
        canvas.style.top = '0';
        canvas.style.left = '0';
        canvas.style.zIndex = '-1';
        document.body.appendChild(canvas);
        const ctx = canvas.getContext('2d');

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
