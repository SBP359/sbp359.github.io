    <style>
        :root {
            --primary-color: #00ff88;
            --background: #0a0a0a;
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--background);
            color: var(--text-color);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 80px;
        }

        .nav-bar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1rem;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
        }

        .logo img {
            height: 40px;
            width: auto;
        }

        .logo-text {
            color: var(--primary-color);
            font-size: 1.5rem;
            font-weight: bold;
        }

        .back-button {
            color: var(--text-color);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            transition: 0.3s;
        }

        .back-button:hover {
            background: var(--primary-color);
            color: var(--background);
        }

        .contact-container {
            max-width: 800px;
            width: 90%;
            margin: 2rem auto;
        }

        .contact-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .contact-header h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .contact-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 10px;
            text-decoration: none;
            color: var(--text-color);
            transition: 0.3s;
            border: 1px solid transparent;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .contact-item:hover {
            border-color: var(--primary-color);
            transform: translateY(-5px);
        }

        .contact-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .contact-icon img {
            width: 30px;
            height: 30px;
            filter: invert(1);
        }

        .contact-info h3 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .contact-info p {
            opacity: 0.8;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .contact-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
